{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry!</h1>

<form action="/newpost" method='post'>
    <label>Title Your Post</label><br>
        <input type="text" name="title" value='{{blog_title}}' /><br>
        <p class='error'>{{title_error}}</p>
    <label>Write Your Entry</label><br>
        <textarea name="body">{{blog_body}}</textarea><br>
        <p class='error'>{{body_error}}</p>
    <input type="submit" value="Add Post!" />
</form>
    
{% endblock %}
